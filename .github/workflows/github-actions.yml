name: CICD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    types:
      - synchronize
      - opened
jobs:
  aws_cdk:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      
      - name: Setup CDK
        run: |
          npm install -g aws-cdk
          cdk --version

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v10.1

      - name: Setup CDK dependencies
        run: |
          pip install -r requirements-dev.txt
          pip list
    
      - name: Setup Layer dependencies
        if: contains(steps.changed-files.outputs.all_modified_files, 'requirements.txt')
        run: |
          mkdir -p layer/python
          pip install -r requirements.txt -t layer/python
          pip list

      - name: CDK Diff Check
        run: |
          cdk diff 2>&1 | tee ./comments
          ls
        env:
          AWS_DEFAULT_REGION: 'ap-northeast-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Post comments
        if: contains(github.event_name, 'pull_request')
        run: |
          ls
          cat ./comments
          gh pr comment -F ./comments "${URL}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}

      - name: CDK Deploy
        if: contains(github.event_name, 'push')
        run: cdk deploy
        env:
          AWS_DEFAULT_REGION: 'ap-northeast-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}